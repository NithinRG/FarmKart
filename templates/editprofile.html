<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="icon" href="{{ url_for('static', filename = 'img/logo.ico') }}" type = "image/x-icon">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/25865fe488.js" crossorigin="anonymous"></script>  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">
</head>

<body>

    <!-- Navbar -->
    {% include 'nav.html' %}
    
    <!-- Edit profile-->
    <div class="container">
        <div class="l-section">
            <h2>Edit Profile</h2>
            <p>Get your profile information right!!</p>
            <i class="fas fa-user-edit"></i>
        </div>
        <div class="r-section">
            <form action="">
                <div class="name-section">
                    <div class="name">
                        <input type="text" name="" placeholder="First Name">
                    </div>
                    <div class="name">
                        <input type="text" name="" placeholder="Last Name">
                    </div>
                </div>
                <div class="age">
                    <input type="age" name="" placeholder="Age">
                </div>
                <div class="mobileno">
                    <input type="mobileno" name="" placeholder="Mobile No.">
                </div>
                <div class="place">
                    <input type="place" name="" placeholder="Place">
                </div>
                <div class="area">
                    <input type="area" name="" placeholder="Area (in hectares)">
                </div>
                <button type="submit" class="login-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
