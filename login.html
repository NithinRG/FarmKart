<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/Assets/Img/logo.ico" type = "image/x-icon">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/25865fe488.js" crossorigin="anonymous"></script>  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/css/login.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/Assets/Img/logo.png" alt="">
        </div>
        <div class="nav-head">FarmKart<span class="tagline">Think fresh. Think FarmKart.</span></div>
        
        <ul class="nav-items">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">ABOUT</a>
            </li>
            <li>
                <a href="#">CONTACT</a>
            </li>
            <li>
                <a href="#">LOGIN</a>
            </li>
        </ul>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
    
    <!-- Login form -->
    <div class="container">
        <div class="l-section">
            <h2>Login</h2>
            <p>Get access to your daily dose of delicious fruits & veggies!!!</p>
            <img src="/Assets/Img/bowl-laptop.png" alt="">
        </div>
        <div class="r-section">
            <form action="">
                <div class="email">
                    <i class="fas fa-user"></i>
                    <input type="email" name="" id="" placeholder="Email id">
                </div>
                <div class="password">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="forgot-pw">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="create-ac">
                    <p>New to FarmKart?</p>
                    <a href="#">Create an account</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
