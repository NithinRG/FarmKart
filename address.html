<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="icon" href="/Assets/Img/logo.ico" type = "image/x-icon">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/25865fe488.js" crossorigin="anonymous"></script>  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/css/address.css">
</head>
<body>
     <!-- Navbar -->
     <div class="navbar">
        <div class="logo">
            <img src="/Assets/Img/logo.png" alt="">
        </div>
        <div class="nav-head">FarmKart<span class="tagline">Think fresh. Think FarmKart.</span></div>
        
        <ul class="nav-items">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">ABOUT</a>
            </li>
            <li>
                <a href="#">CONTACT</a>
            </li>
            <li>
                <a href="#">LOGIN</a>
            </li>
        </ul>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
    <div class="header">
        <p>CART - - - - </p>
        <p class="current">ADDRESS </p>
        <P>- - - - PAYMENT</P>
        <div class="l-header">
            <img src="/Assets/Img/tick.png" alt="">
            <p>Secure</p>
        </div>
    </div>

    <div class="container">
        
        <div class="l-section">
            
            <form action="" class="form">
                <p>CONTACT DETAILS:</p>
                <div class="name">
                    <input type="name" name="" placeholder="NAME">
                </div>
                <div class="phoneno">
                    <input type="phoneno" name="" placeholder="PHONE NUMBER">
                </div>
                <p>ADDRESS:</p>
                <div class="address">
                    <input type="address" name="" placeholder="HOUSE NO, BUILDING, STREET, AREA">
                </div>
                <div class="town">
                    <input type="town" name="" placeholder="LOCALITY/TOWN">
                </div>
                <div class="pincode">
                    <input type="pincode" name="" placeholder="PINCODE">
                </div>
            </form>
        </div>
        <div class="r-section">
            <div class="t-section">
                <p class="title">PRICE DETAILS:</p>
                <P>Total No. of Items:</P>
                <P>Total MRP:</P>
                <P>Convenience Price:</P>
                <P>Total Price:</P>
            </div>
            <div class="b-section">
                <button> Pay</button>

            </div>
        </div>
    </div>
    
    
</body>
</html>
