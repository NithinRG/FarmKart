<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/Assets/Img/logo.ico" type = "image/x-icon">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/25865fe488.js" crossorigin="anonymous"></script>  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/css/login.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/Assets/Img/logo.png" alt="">
        </div>
        <div class="nav-head">FarmKart<span class="tagline">Think fresh. Think FarmKart.</span></div>
        
        <ul class="nav-items">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">ABOUT</a>
            </li>
            <li>
                <a href="#">CONTACT</a>
            </li>
            <li>
                <a href="#">LOGIN</a>
            </li>
        </ul>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
    
    <!-- Login form -->
    <div class="container">
        <div class="l-section">
            <h2>SignUp</h2>
            <p>Create your account today to stay connected with the farmers</p>
            <img src="/Assets/Img/signup-page.png" class="img-signup" alt="">
        </div>
        <div class="r-section">
            <form action="">
                <div class="name-section">
                    <div class="name">
                        <input type="text" name="" placeholder="First Name">
                    </div>
                    <div class="name">
                        <input type="text" name="" placeholder="Last Name">
                    </div>
                </div>
                <div class="email">
                    <input type="email" name="" placeholder="Email id">
                </div>
                <div class="password">
                    <input type="password" name="" placeholder="Password">
                </div>
                <div class="password">
                    <input type="password" name="" placeholder="Confirm password">
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
