<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crops</title>
    <link rel="icon" href="/Assets/Img/logo.ico" type = "image/x-icon">

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/25865fe488.js" crossorigin="anonymous"></script>  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Assets/css/login.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/Assets/Img/logo.png" alt="">
        </div>
        <div class="nav-head">FarmKart<span class="tagline">Think fresh. Think FarmKart.</span></div>
        
        <ul class="nav-items">
            <li>
                <a href="#">HOME</a>
            </li>
            <li>
                <a href="#">ABOUT</a>
            </li>
            <li>
                <a href="#">CONTACT</a>
            </li>
            <li>
                <a href="#">LOGIN</a>
            </li>
        </ul>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>
    
    <!-- Add Crops-->
    <div class="container">
        <div class="l-section">
            <h2>Add Crops</h2>
            <p>Brand your fresh agricultural produces in our e-market at your price!!</p>
            <img src="/Assets/Img/market.png" class="img-addcrops" alt="">
        </div>
        <div class="r-section">
            <form action="">
                <div class="Category">              
                    <select name="Category" id="Category">
                        <option value="Category">Choose Category</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Pulses">Pulses</option>
                    </select>
                </div>
                <div class="product">
                    <input type="product" name="" placeholder="Product name">
                </div>
                <div class="Quantity">
                    <input type="Quantity" name="" placeholder="Quantity">
                </div>
                <div class="Description">
                    <input type="Description" name="" placeholder="Description">
                </div>
                <div class="price">
                    <input type="price" name="" placeholder="Price/Kg">
                </div>
                
                <button type="submit" class="login-btn">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
